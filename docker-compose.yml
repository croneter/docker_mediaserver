    container_name: sabnzbd
    restart: unless-stopped
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
    volumes:
      - "${config_dir}/sabnzbd:/config"
      - "${download_dir}/complete:/downloads"
